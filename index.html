<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div id="game-field" class="clearfix">
            <button id="magic-button">RESET!</button>
            <button id="check-button">Checkup</button>
            <div id="player-1" class="game-box">
                <p id="name-1" class="player-item">Player 1</p>
                <p id="rock-1" class="player-choice-1" data-choice="r">Rock</p>
                <p id="paper-1" class="player-choice-1" data-choice="p">Paper</p>
                <p id="scissor-1" class="player-choice-1" data-choice="s">Scissors</p>
                <p id="score-1" class="player-item">Score</p>
            </div>
            <div id="user-input" class="game-box">
                <form>
                    <input id="player-input" type="text" ><input id="submit-player" value="Enter" type="submit">
                </form>
            </div>
            <div id="player-2" class="game-box">
                <p id="name-2" class="player-item">Player 2</p>
                <p id="rock-2" class="player-choice-2" data-choice="r">Rock</p>
                <p id="paper-2" class="player-choice-2" data-choice="p">Paper</p>
                <p id="scissor-2" class="player-choice-2" data-choice="s">Scissors</p>
                <p id="score-2" class="player-item">Score</p>
            </div>
        </div>
        <div id="results"></div>
        <div id="rematch">
            <button id="ready-button">Rematch!</button>
        </div>
        <div id="chat">

        </div>
        <div id="chat-bar">
            <form>
                <input id="chat-input" type="text" ><input id="submit-chat" value="Send" type="submit">
            </form>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
